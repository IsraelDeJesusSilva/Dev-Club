<!-- FORMS
    - Capturar dados de entrada
    - Input -> Entrada
    
    Action -> define para qual url será enviado os dados, vazio envia para mesma url
    Method
        - GET
        - POST
-->

<form action="" method="get" enctype="multipart/form-data">
    <h1>Digite Seu Endereço</h1>
    <label>
        Rua:
        <input type="text" name="rua" autocomplete="street-address">
    </label>

    <label>
        Número:
        <input type="number" name="number" autocomplete="on">
    </label>
    <label>
        Email:
        <input type="email" name="email" autocomplete="on">
    </label>
        Foto:
    <input type="file" name="file">
    </label>
    <button type="reset">Reset</button>
    <button type="submit">Enviar Dados</button>


</form>
